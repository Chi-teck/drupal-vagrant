- hosts: all

  vars_files:
  - parameters.yml

  pre_tasks:
  - name: Update apt cache if needed.
    apt: update_cache=yes cache_valid_time=3600

  post_tasks:
  - name: Change files owner on document root
    file: path=/var/www owner=vagrant group=vagrant recurse=yes

